version: '3.3'

services:

  serviceA:
      image: alpine:latest
      command: /bin/sh
      tty: true # -t
      stdin_open: true  # -i

      deploy:
          replicas: 1

      #Publish a port in swarm mode 
      ports:
       - target: 8080
         published: 8080
         protocol: tcp
         mode: ingress
